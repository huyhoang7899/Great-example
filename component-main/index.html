<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="./style.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>
<body>
	<div class="post">
		<div class="header-post">
			<div class="avatar-post">
				<div class="img-story">
					<div class="border-gradient">
						<div class="border-space">
							<img src="https://picsum.photos/32">
						</div>
					</div>	
				</div>
				<div class="name-post">_khvan26_</div>
			</div>
			<div class="icon-option">
				<i class="fas fa-ellipsis-h"></i>
			</div>
		</div>
		<div class="img-post">
			<img src="https://picsum.photos/614/766">
		</div>	
		<div class="footer-post">
			<div class="top-footer">
				<div class="icon-left">
					<img src="./love.svg">
					<img src="./comment.svg" style="transform: rotateY(180deg);">
					<img src="./send-white.svg">
				</div>
				<div class="icon-right">
					<i class="far fa-bookmark"></i>
				</div>
			</div>
			<div class="like-of-post">
				<img src="https://picsum.photos/24">
				<div class="content-like">Like by <span>_thuyduongnguyen__</span> and <span>1,314 others</span></div>
			</div>
			<div class="status"><span>_nht.23_</span> Cuối tuần của cô bé 17 tuổi</div>
			<div class="view-all">View all 20 comments</div>
			<div class="comment-post">
				<div><span>zika_hila</span> Blabla</div>
			</div>
			<div class="time-post">17 HOURS AGO</div>
		</div>
		<div class="input-comments">
			<input type="text" placeholder="Add a comment...">
			<div class="post-comment">Post</div>
		</div>
	</div>
</body>
</html>
